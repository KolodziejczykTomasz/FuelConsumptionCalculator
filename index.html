<!doctype html>
<html lang="en">
<head>
    <meta charset="utf8">
    <link rel=stylesheet type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>The Fuel Consumption Calculator</title>
</head>
<body>
    <div id="wrap">
        <div id="description">
            <p>
                The Fuel Consumption Calculator is used to calculate the average fuel consumption per 100 km in your car or motorcycle. It requires two parameters for the amount of fuel and the number of kilometers driven.
            </P>
        </div>

        <div id="inputField">
            <input type="text" id="kmInput" placeholder="Number of kilometers" value="">
            <input type="text" id="fuelInput" placeholder="Amount of fuel" value="">
        </div>
        <div id="display">
            <span>Result</span>
        </div>
        <div id="button">
            <button id="btn" type="button" name="button">Convert</button>
            <button id="btnReset" type="button" name="button">Reset</button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
